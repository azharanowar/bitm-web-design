<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 calculator-main">
                <div class="row">
                    <div class="col-12 calculator-display">
                        <h2 class="calculator-input" id="calculatorInputs">878+40</h2>
                        <h1 class="calculator-result" id="resultDisplay">878</h1>
                    </div>
                </div>
                <div class="row calculator-input-area">
                    <div class="col-9 calculator-input-numbers">
                        <div class="row">
                            <div class="col-4"><button type="button" value="1" id="inputNumber1">1</button></div>
                            <div class="col-4"><button type="button" value="2" id="inputNumber2">2</button></div>
                            <div class="col-4"><button type="button" value="3" id="inputNumber3">3</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><button type="button" value="4" id="inputNumber4">4</button></div>
                            <div class="col-4"><button type="button" value="5" id="inputNumber5">5</button></div>
                            <div class="col-4"><button type="button" value="6" id="inputNumber6">6</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><button type="button" value="7" id="inputNumber7">7</button></div>
                            <div class="col-4"><button type="button" value="8" id="inputNumber8">8</button></div>
                            <div class="col-4"><button type="button" value="9" id="inputNumber9">9</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><button type="button" value="%" id="inputOperationReminder">%</button></div>
                            <div class="col-4"><button type="button" value="0" id="inputNumber0">0</button></div>
                            <div class="col-4"><button type="button" value="." id="inputOperationPoint">.</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><button type="button" value="(" id="inputOperationLeftBucket">(</button></div>
                            <div class="col-4"><button type="button" value=")" id="inputOperationRightBucket">)</button></div>
                            <div class="col-4"><button type="button" value="+" id="inputOperationCross">âœ•</button></div>
                        </div>
                    </div>
                    <div class="col-3 calculator-input-numbers calculator-input-operators">
                        <div class="row">
                            <div class="col-12"><button type="button" value="+" id="inputOperationAdd">+</button></div>
                            <div class="col-12"><button type="button" value="-" id="inputOperationSub">-</button></div>
                            <div class="col-12"><button type="button" value="*" id="inputOperationMul">*</button></div>
                            <div class="col-12"><button type="button" value="/" id="inputOperationDiv">/</button></div>
                            <div class="col-12"><button type="button" value="=" id="inputOperationEqual">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/calculator.js" rel="script" type="text/javascript"></script>
</html>

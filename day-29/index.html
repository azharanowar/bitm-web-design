<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form action="" method="" class="">
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name here...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name here...">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address: </label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address here...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password here...">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number: </label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number here...">
                    </div>
                    <div class="form-group">
                        <label for="address">Address: </label>
                        <textarea class="form-control" id="address" placeholder="Enter your address here..." rows="3"></textarea>
                    </div>
                </form>

            </div>
        </div>
    </div>

<script src="assets/js/jquery-3.6.0.js" rel="script"></script>
<script src="assets/js/bootstrap.js" rel="script"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

    <button type="button" id="defaultBtn">Default</button>
    <button type="button" id="redBtn">Red</button>
    <button type="button" id="greenBtn">Green</button>

    <button type="button" id="orangeBtn">Orange</button>

    <table>

            <td>Starting Number: </td>
            <td><input type="number" id="startingNumber"/></td>

            <td>Ending Number: </td>
            <td><input type="number" id="endingNumber"/></td>
        </tr>
        <tr>
            <td>Result: </td>
            <td><textarea id="result"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="submitBtn" value="SUBMIT"/></td>
        </tr>
    </table>

<script src="assets/js/script.js" rel="script" type="text/javascript"></script>

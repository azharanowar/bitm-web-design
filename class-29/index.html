<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">

<!--        Vertical Form by Bootstrap -->
            <div class="col-md-6">
                <form action="" method="">
                    <h4 class="text-secondary text-center">User Registration Form</h4>
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name here...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name here...">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address: </label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address here...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password here...">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number: </label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number here...">
                    </div>
                    <div class="form-group">
                        <label for="address">Address: </label>
                        <textarea class="form-control" id="address" placeholder="Enter your address here..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gender: </label>
                        <input type="radio" class="" name="gender" value="male"> Male
                        <input type="radio" class="" name="gender" value="female"> Female
                        <input type="radio" class="" name="gender" value="others"> Others
                    </div>
                    <div class="form-group">
                        <label>District Name: </label>
                        <select class="form-control">
                            <option value="dhaka">Dhaka</option>
                            <option value="noakhali">Noakhali</option>
                            <option value="feni">Feni</option>
                            <option value="cumilla">Cumilla</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="sylhet">Sylhet</option>
                            <option value="khulna">Khulna</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Profile Image: </label>
                        <input type="file" class="form-control-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth: </label>
                        <input type="date" class="form-control" id="dateOfBirth">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input type="submit" class="btn btn-success btn-block" id="submitBtn" value="Register">
                    </div>
                </form>
            </div>

            <!--        Horizontal Form by Bootstrap-->

            <div class="col-md-6 mt-5">
                <form action="" method="">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">First Name: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="first_name" placeholder="Enter your first name here...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Last Name: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="last_name" placeholder="Enter your last name here...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Email Address: </label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" name="email_address" placeholder="Enter your email address here...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Password: </label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password here...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Phone Number: </label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" name="phone_number" placeholder="Enter your phone number here...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Address: </label>
                        <div class="col-md-9">
                            <textarea name="address" class="form-control" placeholder="Enter your address here..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Date of Birth: </label>
                        <div class="col-md-9">
                            <input type="date" name="dob" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Gender: </label>
                        <div class="col-md-9">
                            <input type="radio" name="gender_info" value="male"> <span>Male</span>
                            <input type="radio" name="gender_info" value="female"> <span>Female</span>
                            <input type="radio" name="gender_info" value="other"> <span>Other</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">District Name: </label>
                        <div class="col-md-9">
                            <select class="form-control" name="district_name">
                                <option value="dhaka">Dhaka</option>
                                <option value="noakhlai">Noakhali</option>
                                <option value="feni">Feni</option>
                                <option value="cumilla">Cumilla</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Profile Photo: </label>
                        <div class="col-md-9">
                            <input type="file" class="form-control" name="profile_photo" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label"></label>
                        <div class="col-md-9">
                            <input type="submit" class="form-control btn btn-info btn-block" value="SUBMIT">
                        </div>
                    </div>
                </form>
            </div>

            <!--        Bootstrap Form Inline-->

            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center text-secondary">Inline Form</h4>
                        <form action="" method="" class="form-inline justify-content-center">
                            <div class="form-group ml-3">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email address here...">
                            </div>
                            <div class="form-group ml-3">
                                <input type="password" class="form-control" name="password" placeholder="Enter your password here...">
                            </div>
                            <div class="form-group ml-3">
                                <label></label>
                                <input type="submit" class="btn btn-primary form-control" name="submit" value="SUBMIT">
                            </div>
                        </form>
                    </div>
                </div>

<!--            Bootstrap Form Input Group-->
                <div class="row mt-5">
                    <div class="col-md-6 m-auto">
                        <form>
                            <div class="input-group my-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">First Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter your first name here...">
                            </div>
                            <div class="input-group my-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Last Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter your last name here...">
                            </div>
                            <div class="input-group my-2">
                                <input type="email" class="form-control" placeholder="Enter your email address here...">
                                <div class="input-group-append">
                                    <span class="input-group-text">Email Address</span>
                                </div>
                            </div>
                            <div class="input-group my-2">
                                <input type="text" class="form-control" placeholder="Search here anything...">
                                <div class="input-group-append">
                                    <input type="submit" value="Search" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">First Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="First name here...">
                                <input type="text" class="form-control" placeholder="Last name here...">
                                <div class="input-group-append">
                                    <span class="input-group-text">Last Name</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="assets/js/jquery-3.6.0.js" rel="script"></script>
<script src="assets/js/bootstrap.js" rel="script"></script>
</body>
</html>

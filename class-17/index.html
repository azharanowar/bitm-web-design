<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table>
        <tr>
            <td>First Number: </td>
            <td>
                <input type="number" id="firstNumber"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="text" id="operator" value="+" disabled hidden/>
            </td>
        </tr>
        <tr>
            <td>Second Number: </td>
            <td>
                <input type="number" id="secondNumber"/>
            </td>
        </tr>
        <tr>
            <td>Result: </td>
            <td>
                <input type="number" id="result" disabled/>
            </td>
        </tr>
        <tr>
            <td>Your Choice</td>
            <td>
                <input type="button" id="addition" value="+"/>
                <input type="button" id="subtraction" value="-"/>
                <input type="button" id="multiplication" value="*"/>
                <input type="button" id="division" value="/"/>
                <input type="button" id="reminder" value="%"/>
            </td>
        </tr>
        <tr>
            <td>Submit: </td>
            <td>
                <input type="button" id="equalBtn" value="="/>
                <input type="button" id="clear" value="clear"/>
            </td>
        </tr>
    </table>
</body>
<script src="assets/js/calculator.js" rel="script" type="text/javascript"></script>
</html>

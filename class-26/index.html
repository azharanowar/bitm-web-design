<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="heroCarousel" class="carousel slide" data-ride="carousel" data-interval="2200">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/1.jpg" class="img-fluid" alt=""/>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/2.jpg" class="img-fluid" alt=""/>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/3.jpg" class="img-fluid" alt=""/>
                    </div>
                </div>

                <a href="#heroCarousel" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#heroCarousel" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

                <ul class="carousel-indicators">
                    <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#heroCarousel" data-slide-to="1"></li>
                    <li data-target="#heroCarousel" data-slide-to="2"></li>
                </ul>

            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.6.0.js" rel="script"></script>
<script src="assets/js/bootstrap.js" rel="script"></script>
</body>
</html>
